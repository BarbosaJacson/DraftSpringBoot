<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for validation error messages */
        .error-message {
            color: #ef4444; /* Tailwind's red-500 */
            font-size: 0.875rem; /* text-sm */
            margin-top: 0.25rem; /* mt-1 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">Person Registration</h1>

    <!-- Thymeleaf Form:
         - th:action="@{/save}" defines the URL where the form will be submitted (POST method).
         - th:object="${person}" binds the form to the 'person' object that came from the controller.
    -->
    <form th:action="@{/save}" th:object="${person}" method="post" class="space-y-4">
        <div>
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
            <!-- th:field="*{name}" binds this field to the 'name' attribute of the 'person' object -->
            <input type="text" id="name" th:field="*{name}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   placeholder="Enter your name" required>
            <!-- Display validation error for 'name' field -->
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></p>
        </div>
        <div>
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <!-- th:field="*{email}" binds this field to the 'email' attribute of the 'person' object -->
            <input type="email" id="email" th:field="*{email}"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   placeholder="Enter your email" required>
            <!-- Display validation error for 'email' field -->
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
        </div>
        <div class="flex items-center justify-center">
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Save
            </button>
        </div>
    </form>
</div>
</body>
</html>
